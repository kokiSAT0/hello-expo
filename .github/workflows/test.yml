name: unit-test

on:
  push:
    branches: [main, develop]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: hello-expo-app/package-lock.json  #  追加

      - name: Install dependencies
        run: npm ci
        working-directory: hello-expo-app    #  追加

      - name: Run Jest (CI mode)
        run: npm run test:ci
        working-directory: hello-expo-app    #  追加
